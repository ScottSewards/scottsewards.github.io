<script>
window.onload = function() {
  var data = [
    {
      "Name": "sewards.me",
      "Description": "My previous portfolio website.",
      "Link": "sewards.me"
    },
    {
      "Name": "Velleity",
      "Description": "A front-end content framework. I use it in personal web projects.",
      "Link": "www.scottsewards.github.io/velleity.html"
    }
  ]

  CreateJSONTable(data, 'jason');
}

function CreateJSONTable(data, tableIdentifier) {
  var cols = [];
  for(var i = 0; i < data.length; i++)
    for(var key in data[i])
      if(cols.indexOf(key) === -1) cols.push(key);

  var table = document.getElementById(tableIdentifier);
  var thead = document.createElement('thead');
  table.appendChild(thead);
  var tr = thead.insertRow(-1);
  for(var i = 0; i < cols.length; i++) {
    var th = document.createElement('th');
    th.innerHTML = cols[i];
    tr.appendChild(th);
  }

  var tbody = document.createElement('tbody');
  table.appendChild(tbody);
  for(var i = 0; i < data.length; i++) {
    tr = tbody.insertRow(-1);
    for(var j = 0; j < cols.length; j++) {
      var td = tr.insertCell(-1);
      td.innerHTML = data[i][cols[j]];
    }
  }
}
</script>
