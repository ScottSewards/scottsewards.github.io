<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <title>scottsewards.github.io</title>
    <link rel="stylesheet" href="css/albers.min.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <style media="screen">
    p {
      text-align: center;
    }
    a {
      color: inherit !important;
    }
    </style>
  </head>
  <body>
    <main class='full'>
      <h1>Scott <span style='color: var(--col-theme);'>Sewards'</span> Portfolio</h1>
      <div class='panel-fill'>
        <h2>Albers</h2>
        <p>A modern framework for modern browsers.</p>
        <img src="" alt="">
        <button style='display: block; margin: auto;' type='button' name='button' onclick="window.location.href='albers.html'">See Albers</button>
      </div>
      <div class='panel'>
        <h2>fat<span style='color: var(--col-theme);'>track</span>.app</h2>
        <p>Calculate your metabolic rate.</p>
        <form>
          <fieldset>
            <legend>Metabolic Rate Calculator</legend>
            <div class=''>
              <label for='sex-male'>I am male</label>
              <input id='sex-male' type='radio' name='sex' value='0' required checked/>
            </div>
            <div class=''>
              <label for='sex-female'>I am female</label>
              <input id='sex-female' type='radio' name='sex' value='1' required/>
            </div>
            <div class=''>
              <label for='age'>My age is</label>
              <input id='age' type='number' name='age' min='13' max='100' required/>
            </div>
            <div class=''>
              <label for='height'>Height (cm)</label>
              <input id='height' type='number' name='height' min='50' max='160' required/>
            </div>
            <div class=''>
              <label for='weight'>Weight (kg)</label>
              <input id='weight' type='number' name='weight' min='30' max='300' required/>
            </div>
            <input type='submit' name='calculate-metatbolic-rate' value='Calculate'/>
            <button type="button" name="button">Save My Data</button>
            <output id='metatbolic-rate'></output>
          </fieldset>
        </form>
      </div>
      <div class='panel-fill'>
        <h2>PomPay</h2>
        <p>Patreon meets cryptocurrency.</p>
        <button style='display: block; margin: auto;' type='button' name='button' onclick="window.location.href='https://pompay.co.uk/'">Visit PomPay</button>
      </div>
    </main>
  </body>
</html>
